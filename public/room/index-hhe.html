<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="room-title">
                <h1>Titile in Head</h1>
            </div>
            <div class="menu-icon">
                <img class="menu-icon-in" src="/icons8-menu-50.svg" alt="">
                <div class="menu">
                    <button>CopyLink</button>
                    <p>Discription Budies</p>
                </div>
            </div>
        </div>
        <div class="msg-wrap">
            <div class="chat-box-wrap-wrap">
                <div class="chat-box-wrap">
                    <div class="chat-card-wrap">
                        <div class="chat-card-name">Mike :</div>
                        <div class="chat-card-msg">Hello Mate</div>
                    </div>
                </div>
            </div>
            <div class="chat-input-wrap message-form">
                <input placeholder="Type Something..." class="chat-input" type="text">
                <button class="msg-send-btn">Send</button>
            </div>
            </div>
        </div>
</body>
</html>
